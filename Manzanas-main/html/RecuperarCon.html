<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="../css/RecuperarCon.css">
</head>
<body>
    
    <div class="recovery-container">
        <div class="header">RECUPERACION</div>
        
        <div class="icon-container">
            <div class="lock-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>
        </div>
        
        <form id="recoveryForm" novalidate>
            <div class="label">Correo</div>
            <input type="email" id="email" placeholder="" required>
            <div id="emailError" class="error-message">Por favor, ingrese un correo electrónico válido.</div>
            
            <p class="instructions">Ingrese su codigo para enviarle un codigo de recuperacion.</p>
            <a href="../html/CodRecup.html">Supongasmos xdxd</a>
            <button type="submit" class="validate-button">VALIDAR</button>
        </form>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(emailInput.value)) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = '#e74c3c';
                return false;
            } else {
                emailError.style.display = 'none';
                emailInput.style.borderColor = '#ccc';
                
                // Aquí se podría enviar el formulario
                alert('Formulario enviado correctamente');
            }
        });
    </script>
</body>
</html>
