<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzanas del cuidado - Login</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <h2 style="color: #d23b7c; text-decoration: underline; font-family: 'Dancing Script', cursive;">Manzanas</h2>
            <span style="margin-left: 5px;">del cuidado</span>
        </div>
        <div class="nav-buttons">
            <a href="../html/index.html"><button class="nav-button">Inicio</button></a>
            
            <button class="nav-button">Manzanas</button>
        </div>
        <div class="profile-icon">
            <img src="../IMG/PersonaLogin.JPG" alt="">
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            LOGIN
            <img src="../IMG/mujeres-cientificas.png" alt="Login icon">
        </div>
        
        <div class="login-box">
            <img class="profile-img" src="../IMG/MujerPrincipal.png" alt="Profile" style="background-color: #e2a9d2; border-radius: 50%;">
            
            <div>
                <div class="input-label">USUARIO</div>
                <input type="text" class="input-field">
            </div>
            
            <div>
                <div class="input-label">CONTRASEÑA</div>
                <input type="password" class="input-field">
            </div>
        </div>
        
        <button class="login-button">INGRESAR</button>
        <div>
            <a href="../html/RecuperarCon.html" class="forgot-password">¿Olvidó su contraseña?</a>
        </div>
    </div>

    <div class="support-icon">
        <img src="../IMG/cuentas.png" alt="Support" style="width: 100%; height: 100%; object-fit: cover; background-color: #fff;">
        <a href="Create.html" class="create-account">CREAR CUENTA</a>
    </div>
    
    
</body>
</html>
